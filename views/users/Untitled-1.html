<html>

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
        <link
              rel="stylesheet"
              as="style"
              onload="this.rel='stylesheet'"
              href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />

        <title>Stitch Design</title>
        <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>

    <body>
        <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
             style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
            <div class="layout-container flex h-full grow flex-col">
                <header
                        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f3f1] px-10 py-3">
                    <div class="flex items-center gap-4 text-[#171512]">
                        <div class="size-4">
                            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                      d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                                      fill="currentColor"></path>
                            </svg>
                        </div>
                        <h2 class="text-[#171512] text-lg font-bold leading-tight tracking-[-0.015em]">StayFinder</h2>
                    </div>
                </header>
                <div class="px-40 flex flex-1 justify-center py-5">
                    <div
                         class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                        <h2
                            class="text-[#171512] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
                            Create your account</h2>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                            <label class="flex flex-col min-w-40 flex-1">
                                <input
                                       placeholder="Full name"
                                       class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171512] focus:outline-0 focus:ring-0 border-none bg-[#f4f3f1] focus:border-none h-14 placeholder:text-[#837b67] p-4 text-base font-normal leading-normal"
                                       value="" />
                            </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                            <label class="flex flex-col min-w-40 flex-1">
                                <input
                                       placeholder="Email"
                                       class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171512] focus:outline-0 focus:ring-0 border-none bg-[#f4f3f1] focus:border-none h-14 placeholder:text-[#837b67] p-4 text-base font-normal leading-normal"
                                       value="" />
                            </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                            <label class="flex flex-col min-w-40 flex-1">
                                <div class="flex w-full flex-1 items-stretch rounded-xl">
                                    <input
                                           placeholder="Password"
                                           class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171512] focus:outline-0 focus:ring-0 border-none bg-[#f4f3f1] focus:border-none h-14 placeholder:text-[#837b67] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                           value="" />
                                    <div
                                         class="text-[#837b67] flex border-none bg-[#f4f3f1] items-center justify-center pr-4 rounded-r-xl border-l-0"
                                         data-icon="Eye"
                                         data-size="24px"
                                         data-weight="regular">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                             fill="currentColor" viewBox="0 0 256 256">
                                            <path
                                                  d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.4A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="flex px-4 py-3">
                            <button
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#f3e8cd] text-[#171512] text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Sign up</span>
                            </button>
                        </div>
                        <p class="text-[#837b67] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Or</p>
                        <div class="flex justify-center">
                            <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                                <button
                                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f3f1] text-[#171512] text-sm font-bold leading-normal tracking-[0.015em] w-full">
                                    <span class="truncate">Continue with SearchEngineCo</span>
                                </button>
                                <button
                                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f3f1] text-[#171512] text-sm font-bold leading-normal tracking-[0.015em] w-full">
                                    <span class="truncate">Continue with CodeHub</span>
                                </button>
                            </div>
                        </div>
                        <p class="text-[#837b67] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Already
                            have an account? &lt;a href="/login"&gt;Log in&lt;/a&gt;</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
